{% extends 'admin/base/admin_base.html' %}

{% block hedaer %}
上传文档
{% endblock %}


{% block title %}
上传文档
{% endblock %}


{% block content %}
 <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="box box-primary">
        <div class="box-body">
          <div class="form-group">
            <label for="doc-title">文档标题</label>
            <input type="text" id="doc-title" name="doc-title" placeholder="请输入文档标题" class="form-control">
          </div>
          <div class="form-group">
            <label for="doc-desc">文档描述</label>
            <textarea id="doc-desc" name="doc-desc" placeholder="请输入文档描述" class="form-control" style="height: 12rem;resize: none;"></textarea>
          </div>
          <div class="form-group">
            <label for="upload-doc">上传文档</label>
            <div class="input-group">
             <input type="text" placeholder="请输入在线文档地址或上传文档" class="form-control doc-path-input">
              <div class="input-group-btn">
                <label class="btn btn-default btn-file">
                  上传至服务器 <input type="file" id="upload-doc">
                </label>
                <button class="btn btn-info" id="upload-btn">上传至七牛</button>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <a href="javascript:void(0);" class="btn btn-primary btn-block save-btn">保存</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{# srcipt #}
{% block script %}
  <script src="/static/js/admin/doc/doc_upload.js"></script>
{% endblock %}
