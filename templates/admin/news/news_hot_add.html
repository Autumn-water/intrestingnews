{% extends 'admin/base/admin_base.html' %}


{% block hedaer %}
  添加热门新闻
{% endblock %}

{% block title %}添加热门新闻{% endblock %}


{% block content %}
  <div class="box box-primary">
  <div class="box-body">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="category-select" class="col-md-2 col-sm-2 control-label">选择新闻</label>
        <div class="col-md-2 col-sm-3">
          <select name="category" id="category-select" class="form-control input-md">
            <option value="0">--请选择新闻分类--</option>
          </select>
        </div>
        <div class="col-md-8 col-sm-7">
          <label for="news-select" style="display: none;"></label>
          <select name="news" class="form-control input-md" id="news-select">
            <option value="0">--请选择新闻--</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="priority" class="col-md-2 col-sm-2 control-label">
          优先级
        </label>
        <div class="col-md-2 col-sm-3">
          <input type="number" class="form-control input-md" name="priority" id="priority">
        </div>
      </div>
    </div>
    <div class="box-footer">
      <a href="javascript:void(0);" class="btn btn-primary pull-right" id="save-btn">保存</a>
    </div>
  </div>
{% endblock %}


{% block script %}
  <script src="/static/js/admin/news/news_hot_add.js"></script>
{% endblock %}
